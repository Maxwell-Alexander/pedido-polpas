<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-2.css">
    <script src="https://kit.fontawesome.com/5a9e0298a0.js" crossorigin="anonymous"></script>
    <title>Cadastro de Sabores</title>
</head>

<body>
    <main>
        <div class="geral">
            <form action="#" method="POST">
                <fieldset>
                    <legend>Cadastro de sabores</legend>
                    <div class="conteiner-1">
                        <div class="conteiner-filho-2">
                            <label for="">Nome: </label>
                        </div>
                        <div class="conteiner-filho-3">
                            <input type="text">
                        </div>
                    </div>

                    <div class="conteiner-1">
                        <div class="conteiner-filho-2">
                            <label for="">Codigo: </label>
                        </div>
                        <div class="conteiner-filho-3">
                            <input type="number" max="30" required>
                        </div>
                    </div>

                    <div class="conteiner-1">
                        <div class="conteiner-filho-2">
                            <label for="">Valor: </label>
                        </div>
                        <div class="conteiner-filho-3">
                            <input type="number" max="40" step="0.01">
                        </div>
                    </div>

                    <div class="conteiner-bto">
                        <button type="submit">Cadastrar</button>
                    </div>
                </fieldset>
            </form>
            <div class="conteiner-2">
                <a href="index.html"><i class="fas fa-arrow-circle-left fa-4x"></i></a>
            </div>
        </div>
    </main>

</body>

</html>
